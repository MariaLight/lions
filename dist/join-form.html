<body class="page__body">

<!-- import "_header.html" -->
<header class="header">

    <div class="header__inner container">
        <div class="header__logo">
            <img src="assets/img/svg/logo.svg" alt="Львы Якова">
        </div>
        <button class="burger btn-reset" id="burger" aria-label="Открыть меню">
            <img src="assets/img/svg/burger.svg" alt="Меню">
        </button>
    </div>
    <div class="burger__menu ">
        <div class="burger__menu__inner container">
            <div class="burger__menu__header">
                <div class="header__logo">
                    <img src="assets/img/svg/logo.svg" alt="Львы Якова">
                </div>
                <button class="burger btn-reset" id="burger-close" aria-label="Закрыть меню">
                    <img src="assets/img/svg/close.svg" alt="Закрыть">
                </button>
            </div>
            <nav class="burger__menu__nav">
                <a href="#" class="burger__menu__nav__item">
                    Каскадеры
                </a>
                <a href="#" class="burger__menu__nav__item">
                    Техника
                </a>
                <a href="#" class="burger__menu__nav__item">
                    Спецэффекты
                </a>
                <a href="#" class="burger__menu__nav__item">
                    Портфолио
                </a>
            </nav>

            <div class="burger__menu__footer">
                <div class="burger__menu__footer__contacts">
                    <a href="tel:+79999999999" class="burger__menu__footer__contacts__item">
                        +7 (999) 999-99-99
                    </a>
                    <a href="mailto:info@example.com" class="burger__menu__footer__contacts__item">
                        info@example.com
                    </a>
                    <a href="#" class="burger__menu__footer__contacts__item">
                        Адрес
                    </a>
                </div>
                <div class="burger__menu__footer__socials">
                    <a href="#" class="burger__menu__footer__socials__item">
                        <img src="assets/img/base/tg.svg" alt="Telegram">
                    </a>
                    <a href="#" class="burger__menu__footer__socials__item">
                        <img src="assets/img/base/insta.svg" alt="Instagram">
                    </a>
                    <a href="#" class="burger__menu__footer__socials__item">
                        <img src="assets/img/base/youtube.svg" alt="Youtube">
                    </a>
                </div>
            </div>
        </div>
    </div>

</header>
<!-- import end -->

<div class="wrapper">
    <main class="main main-join">
        <section class="join-form container">
            <form action="" class="join-form__form">
                <!-- <input type="text" class="input-reset form__input" name="user-name" id="user-name"
                            placeholder="" required> -->
                <input type="text" class="input-reset form__input" name="user-skills" id="user-skills"
                    placeholder="Навыки" required>
                <input type="text" class="input-reset form__input" name="user-experience" id="user-experience"
                    placeholder="Опыт участия в съемках" required>
                <input type="text" class="input-reset form__input" name="user-contacts" id="user-contacts"
                    placeholder="Контактные данные" required>
                <input type="text" class="input-reset form__input" name="user-video" id="user-video"
                    placeholder="Ссылка на демо-видео" required>

                <div class="form__submit">
                    <label class="acceptance custom-checkbox">
                        <input type="checkbox" name="acceptance" checked>
                        <span class="acceptance__text"><span>Я соглашаюсь на <a href="#" target="_blank">обработку персональных данных</a></span></span>
                    </label>
                    <button type="submit" class="main-btn btn-reset form__btn">Отправить</button>

                </div>
            </form>
        </section>
    </main>

</div>
